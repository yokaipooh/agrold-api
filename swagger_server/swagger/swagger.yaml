---
swagger: "2.0"
info:
  description: "This page provides information about the RESTful API of AgroLD."
  version: "2.0 beta"
  title: "AgroLD API"
  termsOfService: "http://www.agrold.org"
  contact:
    email: "agrolinkeddata@gmail.com"
  license:
    name: "IBC Montpellier"
    url: "http://agrold.southgreen.fr/agrold/about.jsp"
host: "agrold.swagger.io"
basePath: "/agrold/api"
tags:
- name: "management"
  description: "Handle customizable web sevices"
- name: "customizable"
  description: "customizable web services"
- name: "general"
  description: "General Services"
- name: "gene"
  description: "Services over genes"
- name: "protein"
  description: "Services over proteins"
- name: "qtl"
  description: "Services over QTLs"
- name: "pathway"
  description: "Services over pathways"
schemes:
- "http"
paths:
  /graphs{format}:
    get:
      tags:
      - "general"
      summary: "list all the graphs of AgroLD"
      description: ""
      operationId: "listgraphs"
      produces:
      - "text/html"
      - "application/sparql-results+json"
      - "application/json"
      - "application/sparql-results+xml"
      - "text/tab-separated-values"
      - "text/csv"
      - "rdf/xml"
      - "text/turtle"
      - "text/plain"
      parameters:
      - name: "page"
        in: "query"
        description: "number (>= 0) of the page of the result set to display (0 =\
          \ the first page by default)"
        required: false
        type: "integer"
      - name: "pageSize"
        in: "query"
        description: "size of a page of the result set. If = 0 then all results will\
          \ be displayed. Default value: 10."
        required: false
        type: "integer"
      - name: "format"
        in: "path"
        description: "format in which the results set will be return (if empty or\
          \ not supported, JSON is returned by default)"
        required: true
        type: "string"
        enum:
        - ".json"
        - ".jsonld"
        - ".xml"
        - ".tsv"
        - ".csv"
        - ".rdf"
        - ".html"
        - ".ttl"
        - ".n3"
      responses:
        "200":
          description: "successful operation"
        "404":
          description: "Invalid HTTP method"
      x-swagger-router-controller: "swagger_server.controllers.general_controller"
  /ontologies/terms/byKeyword{format}:
    get:
      tags:
      - "ontologies"
      summary: "Returns all the IDs corresponding to an ontological term"
      description: ""
      operationId: "get_ontology_terms_by_key_word"
      produces:
      - "text/html"
      - "application/sparql-results+json"
      - "application/json"
      - "application/sparql-results+xml"
      - "text/tab-separated-values"
      - "text/csv"
      - "rdf/xml"
      - "text/turtle"
      - "text/plain"
      parameters:
      - name: "keyword"
        in: "query"
        description: "The keyword (e.g. homoaconitate)"
        required: true
        type: "string"
      - name: "page"
        in: "query"
        description: "number (>= 0) of the page of the result set to display (0 =\
          \ the first page by default)"
        required: false
        type: "integer"
      - name: "pageSize"
        in: "query"
        description: "size of a page of the result set. If = 0 then all results will\
          \ be displayed. Default value: 10."
        required: false

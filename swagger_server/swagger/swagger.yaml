          \ not supported, JSON is returned by default)"
        required: true
        type: "string"
        enum:
        - ".json"
        - ".jsonld"
        - ".xml"
        - ".tsv"
        - ".csv"
        - ".rdf"
        - ".html"
        - ".ttl"
        - ".n3"
      responses:
        "200":
          description: "successful operation"
      x-swagger-router-controller: "swagger_server.controllers.ontologies_controller"
  /sparql:
    get:
      tags:
      - "general"
      summary: "Run a sparql query"
      description: ""
      operationId: "sparql"
      produces:
      - "text/csv"
      - "application/json"
      - "text/plain"
      - "text/turtle"
      - "application/sparql-results+xml"
      - "application/rdf+xml"
      - "text/tab-separated-values"
      - "application/sparql-results+json"
      parameters:
      - name: "query"
        in: "query"
        description: "a sparql query (e.g. select distinct ?Concept where {[] a ?Concept}\
          \ LIMIT 5 , Describe &lt;http://purl.obolibrary.org/obo/TO_0000040 &gt;)"
        required: true
        type: "string"
      - name: "format"
        in: "query"
        description: "format in which the results set will be return (if empty or\
          \ not supported, JSON is returned by default)"
        required: true
        type: "string"
        enum:
        - "text/csv"
        - "text/html"
        - "application/json"
        - "text/plain"
        - "text/turtle"
        - "application/sparql-results+xml"
        - "application/rdf+xml"
        - "text/tab-separated-values"
        - "application/sparql-results+json"
        - "XML"
      responses:
        "200":
          description: "successful operation"
        "404":
          description: "Invalid HTTP method"
      x-swagger-router-controller: "swagger_server.controllers.general_controller"

securityDefinitions:
  basicAuth:
    type: "basic"
definitions:
  webservice:
    type: "object"
    required:
    - "operationId"
    - "responses"
    - "sparql"
    properties:
      summary:
        type: "string"
        example: "this service retrieves ..."
      produces:
        type: "array"
        example:
        - "text/plain"
        - "text/xml"
        items:
          type: "string"
          description: "Response mime-type"
      description:
        type: "string"
      operationId:
        type: "string"
        example: "getServiceName"
      responses:
        type: "object"
        example:
          "200":
            description: "successful operation"
        additionalProperties:
          type: "object"
          properties: {}
      sparql:
        type: "string"
        example: "BASE <http://www.southgreen.fr/agrold/>\nPREFIX rdf:<http://www.w3.org/1999/02/22-rdf-syntax-ns#>\n\
          PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\n\nSELECT distinct ?relation\n\
          WHERE { \n GRAPH ?graph { \n  ?subject ?relation ?object . \n } \n} \nORDER\
          \ BY ?relation \nOFFSET ?page \nLIMIT ?pageSize"
      parameters:
        type: "array"
        example:
        - in: "query"
          name: "page"
          description: "number (>= 0) of the page of the result set to display (0\
            \ = the first page by default)"
          type: "integer"
          required: false
        - in: "query"
          name: "pageSize"
          description: "size of a page of the result set. If = 0 then all results\
            \ will be displayed. Default value: 10."
          type: "integer"
          required: false
        items:
          $ref: "#/definitions/webservice_parameters"
      tags:
        type: "array"
        items:
          type: "string"
          example: "customizable"
          description: "a section of the interactive documentation ('customizable'\
            \ wil be added automatically)"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
        example: 200
      type:
        type: "string"
      message:
        type: "string"
  webservice_parameters:
    type: "object"
    required:
    - "in"
    - "name"
    - "required"
    properties:
      in:
        type: "string"
      name:
        type: "string"
      description:
        type: "string"
      type:
        type: "string"
      enum:
        type: "array"
        items:
          type: "string"
      required:
        type: "boolean"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
